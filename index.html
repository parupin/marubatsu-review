<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marubatsu</title>
    <style>
      td {
        font-size: 40px;
        text-align: center;
        border: 1px solid #000;
        width: 50px;
        height: 50px;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td onclick="onClickCell(this)" x="0" y="0"></td>
        <td onclick="onClickCell(this)" x="1" y="0"></td>
        <td onclick="onClickCell(this)" x="2" y="0"></td>
      </tr>
      <tr>
        <td onclick="onClickCell(this)" x="0" y="1"></td>
        <td onclick="onClickCell(this)" x="1" y="1"></td>
        <td onclick="onClickCell(this)" x="2" y="1"></td>
      </tr>
      <tr>
        <td onclick="onClickCell(this)" x="0" y="2"></td>
        <td onclick="onClickCell(this)" x="1" y="2"></td>
        <td onclick="onClickCell(this)" x="2" y="2"></td>
      </tr>
    </table>
    <p id="result"></p>
    <script src="index.js"></script>
  </body>
</html>
